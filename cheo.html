<!-- Botón para controlar la reproducción del audio -->
<button onclick="reproducirAudio()">click para felicitarla</button>

<script>
    function reproducirAudio() {
        var audio = document.getElementById("miAudio");
        if (audio.paused) {
            audio.play();  // Reproduce el audio si está en pausa
        } else {
            audio.pause(); // Pausa el audio si ya está reproduciéndose

    }
</script>
